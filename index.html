<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bitcount+Grid+Double:wght@100..900&display=swap" rel="stylesheet">
</head>
<body>
    <h1 id="title">Etch-A-Sketch</h1>
    <div class="colors">
        <button id="red"></button>
        <button id="blue"></button>
        <button id="green"></button>
        <button id="purple"></button>
        <button id="yellow"></button>
        <button id="erase"></button>
        <button id="clear"></button>
    </div>
    <div class="flex-container"></div>

    <label for="slider">Brush Size:</label>
    <input type="range" id="slider" min="10" max="50" value="30">
    <span id="sliderValue"></span>
</body>
</html>
