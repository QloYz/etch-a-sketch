<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bitcount+Grid+Double:wght@100..900&display=swap" rel="stylesheet">
</head>
<body>
    <h1 id="title">Etch-A-Sketch</h1>
    <div class="colors">
        <button id="red"></button>
        <button id="blue"></button>
        <button id="green"></button>
        <button id="purple"></button>
        <button id="yellow"></button>
        <button id="erase"></button>
        <button id="clear"></button>
    </div>
    <div class="flex-container"></div>
    <div class="brushSizes">
        <button id="small"></button>
        <button id="medium"></button>
        <button id="large"></button>
    </div>
    <div class="container slider">
            <input type="range" min="1" max="4" value="3" class="grid-slider" step="1">
            <div class="slider icons">
                <div class="size small"></div>
                <div class="size medium"></div>
                <div class="size large"></div>
                <div class="size xlarge"></div>
        </div>
    </div>
</body>
</html>
